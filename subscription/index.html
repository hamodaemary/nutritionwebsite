<div id='divnew'>
    <div class="subscription-container">
        <h1>Choose Your Plan</h1>
        <div class="plan-options">
            <div class="plan-card" data-plan="basic">
                <h2>Basic Plan</h2>
                <p>$10 / month</p>
                <p>Access to basic features</p>
                <input type="radio" name="plan" id="basicPlan" value="basic" checked>
                <label for="basicPlan" class="plan-label"></label>
                <button type="button" class="subscribe-button"><a href="login.html">Subscribe</a></button>
            </div>
            <div class="plan-card" data-plan="standard">
                <h2>Standard Plan</h2>
                <p>$20 / month</p>
                <p>Access to standard features</p>
                <input type="radio" name="plan" id="standardPlan" value="standard">
                <label for="standardPlan" class="plan-label"></label>
                <button type="button" class="subscribe-button"><a href="login.html">Subscribe</a></button>
            </div>
            <div class="plan-card" data-plan="premium">
                <h2>Premium Plan</h2>
                <p>$30 / month</p>
                <p>Access to all features</p>
                <input type="radio" name="plan" id="premiumPlan" value="premium">
                <label for="premiumPlan" class="plan-label"></label>
                <button type="button" class="subscribe-button"><a href="login.html">Subscribe</a></button>
            </div>
        </div>
        <div id="confirmationMessage" class="hidden"></div>
    </div>
    </div>
